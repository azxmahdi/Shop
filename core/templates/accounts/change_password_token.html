{% extends "base.html" %}

{% block title %} بازیابی رمز عبور {% endblock title %}

{% block content %} 

<div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
      <!-- Heading -->
      <div class="text-center mb-5 mb-md-7">
        <h1 class="h2">فرم بازیابی رمز عبور</h1>
      </div>
      {% if error %}
      <div class="alert alert-danger">
        <strong>Error:</strong> {{ error }}
      </div>
      {% else %}
      <!-- End Heading -->

      <!-- Form -->
      <form method="post">
        {% csrf_token %}
        <!-- Form -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label" for="signupSimpleLoginPassword">کلمه عبور</label>

            </div>

            <div class="input-group input-group-merge" >
              <input type="password" class="js-toggle-password form-control form-control-lg text-center" name="password" >
            </div>

          </div>
          <!-- End Form -->

        <!-- Form -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label" for="signupSimpleLoginPassword">تکرار کلمه عبور</label>

            </div>

            <div class="input-group input-group-merge" >
              <input type="password" class="js-toggle-password form-control form-control-lg text-center" name="confirm_password" >
            </div>

          </div>
          <!-- End Form -->

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">بازیابی رمز عبور</button>
        </div>
      </form>
      <!-- End Form -->
    </div>
  </div>
  <!-- End Form -->
</main>


</section>
{% endif %}

{% endblock content %}
