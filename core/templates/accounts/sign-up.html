{% extends "base.html" %}
{% load static %}
  {% block content %}

    <!-- Form -->
    <div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
      <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <!-- Heading -->
        <div class="text-center mb-5 mb-md-7">
          <h1 class="h2"> {% block title %} فرم ثبت نام  {% endblock title %}</h1>
          <p>برای ثبت نام کافیست فرم زیر را پر نمایید</p>
        </div>
        <!-- End Heading -->

        <!-- Form -->
        <form method="post" >
          {% csrf_token %}
          <!-- Form -->
          <div class="mb-3">
            <label class="form-label" for="signupSimpleSignupEmail">ایمیل شما</label>
            <input type="email" class="form-control form-control-lg text-center" name="email"
              placeholder="email@site.com" aria-label="email@site.com" required>
          </div>
          <!-- End Form -->

          <!-- Form -->
          <div class="mb-3">
            <label class="form-label" for="signupSimpleSignupPassword">رمز عبور</label>

            <div class="input-group input-group-merge" data-hs-validation-validate-class>
              <input type="password" class="form-control form-control-lg text-center" name="password" placeholder="">
              <a class="js-toggle-password-target-1 input-group-append input-group-text" >
                <i class="js-toggle-passowrd-show-icon-1 bi-eye"></i>
              </a>
            </div>

           
          </div>
          <!-- End Form -->

          <!-- Form -->
          <div class="mb-3">
            <label class="form-label" for="signupSimpleSignupConfirmPassword">رمز عبور را تایید کنید</label>

            <div class="input-group input-group-merge" data-hs-validation-validate-class>
              <input type="password" class="js-toggle-password form-control form-control-lg text-center" name="confirm_password" placeholder="">
              <a class="input-group-append input-group-text">
                <i class="js-toggle-passowrd-show-icon-2 bi-eye"></i>
              </a>
            </div>

            
          </div>
          <!-- End Form -->

          <!-- Check -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input"
              name="signupFormPrivacyCheck" required>
            <label class="form-check-label small" for="signupHeroFormPrivacyCheck"><a href="#">سیاست حفظ حریم خصوصی</a> با ارسال این فرم من آن را خوانده و
              تایید کرده ام </label>
            <span class="invalid-feedback">لطفاً سیاست حفظ حریم خصوصی ما را بپذیرید.</span>
          </div>
          <!-- End Check -->

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">ثبت نام</button>
          </div>

          <div class="text-center">
            <p>از قبل حساب کاربری دارید؟<a class="link" href="./page-login-simple.html">از اینجا وارد شوید</a></p>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
    <!-- End Form -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->




  <!-- Go To -->
  <a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;" data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": "2rem"
         },
         "show": {
           "bottom": "2rem"
         },
         "hide": {
           "bottom": "-2rem"
         }
       }
     }'>
    <i class="bi-chevron-up"></i>
  </a>
  {% endblock content %}
